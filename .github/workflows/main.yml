# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  extract_all:
    # The type of runner that the job will run on
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        bug_ind: [19, 28, 29]#, 45, 49, 83, 224, 229, 259, 262, 284, 21, 27, 30, 31, 32, 33, 34, 36, 48, 54, 56, 57, 68, 72, 73, 76, 78, 87, 90, 176, 178, 181, 182, 183, 200, 219, 225, 230, 248, 249, 252, 258, 267, 269, 275, 279, 282, 283, 289, 290, 291, 296, 305, 306, 307, 309, 311, 312, 314, 315, 317, 319, 321, 325]

            
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: longpaths
      run: git config --system core.longpaths true
    
    - name: Checkout component_importance
      uses: actions/checkout@v2
      with:
        repository: amir9979/component_importance
        path: .
        fetch-depth: 0
    
    - name: Checkout javadiff
      uses: actions/checkout@v2
      with:
        repository: amir9979/javadiff
        path: ./javadiff
        fetch-depth: 0

    - name: Checkout sfl
      uses: actions/checkout@v2
      with:
        repository: amir9979/sfl
        path: ./sfl
        fetch-depth: 0

    - name: Checkout mvnpy
      uses: actions/checkout@v2
      with:
        repository: rotba/mvnpy
        path: ./mvnpy
        fetch-depth: 0
        ref: miner_merge

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 
        pip install gitpython
        pip install jira
        pip install termcolor 
        pip install openpyxl  
        pip install javalang
        pip install pathlib
        pip install junitparser
        pip install numpy
        pip install sklearn
        pip install pandas
        pip install pyswarm
        pip install networkx
        pip install lizard
