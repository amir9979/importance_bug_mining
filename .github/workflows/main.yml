        pip install openpyxl  
        pip install javalang
        pip install pathlib
        pip install junitparser
        pip install pandas
        pip install numpy
        pip install pydriller
        pip install dataclasses
        pip install jsons


    - name: javadiff_install
      run: python ./javadiff/setup.py install

    - name: execute
      run: python D4JMining.py base commons-lang ${{matrix.bug_ind}}

    - name: delete clones
      run:  rm component_importance_data/clones -r -Force
      
    - name: Upload component_importance_data
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: component_importance_data
        path: component_importance_data

